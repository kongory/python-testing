name: Automated Testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        python -m playwright install
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        pytest --alluredir=/allure-report

    - name: Create Report
        if: always()
        # trying to save history of previous runs if it is exists
        run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history || true && allure serve /allure-report
          - uses: actions/upload-artifact@v1
            if: always()
            with:
              name: allure-report
              path: ./allure-report
          - name: Deploy report
            uses: JamesIves/github-pages-deploy-action@3.1.0
            if: always()
            with:
              ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
              BRANCH: master # The branch the action should deploy to.
              FOLDER: allure-report # The folder the action should deploy.
              TARGET_FOLDER: docs